<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=850, initial-scale=1.0">
    <title>Mobile</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
    <script>
        function checkWindowSize() {
            if (window.innerWidth >= 1150) {
                window.location.href = 'index.html';
            }
        }

        // Первоначальная проверка при загрузке
        checkWindowSize();

        // Добавление обработчика события при изменении размера окна
        window.addEventListener('resize', checkWindowSize);
    </script>
</head>

<body>
    <div class="container">
        <h1>Warning</h1>
        <p>Please, use a desktop device</p>
    </div>

</body>

</html>
